<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #444;
    }

    /* Navigation tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab-button {
      background-color: #f0f0f0;
      border: none;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      background-color: #e0e0e0;
    }

    .tab-button.active {
      background-color: #4a90e2;
      color: white;
    }

    /* Slider styles */
    .slider-section {
      margin-bottom: 50px;
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #eee;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer; /* Added: cursor pointer for clickable slides */
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .slide-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .nav-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .nav-button:hover {
      background-color: #3a80d2;
    }

    .nav-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .nav-button svg {
      width: 24px;
      height: 24px;
      margin: 0 5px;
    }

    .slide-counter {
      font-size: 1.2rem;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    /* Grid styles */
    .grid-section {
      display: none;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .gallery-item {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer; /* Added: cursor pointer for clickable items */
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-caption {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* Loading and error styles */
    .loading {
      text-align: center;
      font-size: 1.5rem;
      margin: 50px 0;
    }

    .error {
      text-align: center;
      color: #e74c3c;
      font-size: 1.5rem;
      margin: 50px 0;
      padding: 20px;
      background-color: #fdeaea;
      border-radius: 10px;
    }

    /* NEW: Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 5px;
    }

    .lightbox-caption {
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .lightbox-controls {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .lightbox-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lightbox-button:hover {
      background-color: #3a80d2;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .lightbox-close:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .lightbox-nav-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .lightbox-nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .tab-button {
        padding: 12px 20px;
        font-size: 1rem;
      }

      .slider {
        height: 350px;
      }

      .nav-button {
        padding: 12px 20px;
        font-size: 1rem;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .lightbox-controls {
        flex-direction: column;
        align-items: center;
        position: relative;
        bottom: auto;
        margin-top: 20px;
      }

      .lightbox-nav-button {
        width: 40px;
        height: 40px;
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .tabs {
        flex-direction: column;
        align-items: center;
      }

      .tab-button {
        margin: 5px 0;
        width: 80%;
      }

      .slider {
        height: 250px;
      }

      .slide-caption {
        font-size: 1rem;
        padding: 10px;
      }

      .nav-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .lightbox-image {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Gallery</h1>

    <!-- Navigation tabs -->
    <div class="tabs">
      <button id="slider-tab" class="tab-button active">Photo Slider</button>
      <button id="grid-tab" class="tab-button">All Photos</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">Loading images...</div>

    <!-- Error message -->
    <div id="error" class="error" style="display: none;"></div>

    <!-- Slider section -->
    <div id="slider-section" class="slider-section">
      <div class="slider-container">
        <div id="slider" class="slider">
          <!-- Slides will be dynamically added here -->
        </div>
      </div>
      <div class="slider-nav">
        <button id="prev-button" class="nav-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Previous
        </button>
        <div id="slide-counter" class="slide-counter">Photo 1 of 10</div>
        <button id="next-button" class="nav-button">
          Next
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <!-- Grid section -->
    <div id="grid-section" class="grid-section">
      <div id="gallery-grid" class="gallery-grid">
        <!-- Grid items will be dynamically added here -->
      </div>
    </div>

    <!-- NEW: Lightbox -->
    <div id="lightbox" class="lightbox">
      <button id="lightbox-close" class="lightbox-close">Ã—</button>
      
      <div class="lightbox-content">
        <img id="lightbox-image" class="lightbox-image" src="/placeholder.svg" alt="Photo in lightbox">
        
        <div class="lightbox-nav">
          <button id="lightbox-prev" class="lightbox-nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button id="lightbox-next" class="lightbox-nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
      
      <div id="lightbox-caption" class="lightbox-caption"></div>
      
      <div class="lightbox-controls">
        <button id="download-button" class="lightbox-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download Photo
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const sliderTab = document.getElementById('slider-tab');
      const gridTab = document.getElementById('grid-tab');
      const sliderSection = document.getElementById('slider-section');
      const gridSection = document.getElementById('grid-section');
      const slider = document.getElementById('slider');
      const galleryGrid = document.getElementById('gallery-grid');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      const slideCounter = document.getElementById('slide-counter');
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      
      // NEW: Lightbox elements
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCaption = document.getElementById('lightbox-caption');
      const lightboxClose = document.getElementById('lightbox-close');
      const lightboxPrev = document.getElementById('lightbox-prev');
      const lightboxNext = document.getElementById('lightbox-next');
      const downloadButton = document.getElementById('download-button');

      // Variables for slider and lightbox
      let currentSlideIndex = 0;
      let slides = [];
      let imageData = []; // NEW: Array to store image data

      // Tab navigation
      sliderTab.addEventListener('click', function() {
        sliderTab.classList.add('active');
        gridTab.classList.remove('active');
        sliderSection.style.display = 'block';
        gridSection.style.display = 'none';
      });

      gridTab.addEventListener('click', function() {
        gridTab.classList.add('active');
        sliderTab.classList.remove('active');
        gridSection.style.display = 'block';
        sliderSection.style.display = 'none';
      });

      // Slider navigation
      prevButton.addEventListener('click', function() {
        changeSlide(-1);
      });

      nextButton.addEventListener('click', function() {
        changeSlide(1);
      });

      // NEW: Lightbox functions
      function openLightbox(index) {
        if (imageData.length === 0 || !imageData[index]) return;
        
        currentSlideIndex = index;
        lightboxImage.src = imageData[index].url;
        lightboxCaption.textContent = imageData[index].title;
        lightbox.classList.add('active');
        
        // Prevent page scrolling when lightbox is open
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }

      function changeLightboxImage(direction) {
        currentSlideIndex = (currentSlideIndex + direction + imageData.length) % imageData.length;
        lightboxImage.src = imageData[currentSlideIndex].url;
        lightboxCaption.textContent = imageData[currentSlideIndex].title;
      }

      // NEW: Download function
      function downloadImage() {
        if (imageData.length === 0 || !imageData[currentSlideIndex]) return;
        
        const imageUrl = imageData[currentSlideIndex].url;
        const fileName = imageData[currentSlideIndex].title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.jpg';
        
        // Create a temporary link to start the download
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = fileName;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // NEW: Lightbox event listeners
      lightboxClose.addEventListener('click', closeLightbox);
      lightboxPrev.addEventListener('click', function() {
        changeLightboxImage(-1);
      });
      lightboxNext.addEventListener('click', function() {
        changeLightboxImage(1);
      });
      downloadButton.addEventListener('click', downloadImage);
      
      // Close lightbox when clicking outside the image
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Function to change slide
      function changeSlide(direction) {
        slides[currentSlideIndex].classList.remove('active');
        currentSlideIndex = (currentSlideIndex + direction + slides.length) % slides.length;
        slides[currentSlideIndex].classList.add('active');
        updateSlideCounter();
      }

      // Function to update the slide counter
      function updateSlideCounter() {
        slideCounter.textContent = `Photo ${currentSlideIndex + 1} of ${slides.length}`;
      }

      // Google Sheet URL (CSV format)
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwOyNlba5LleAKsOzIBRHmWlSqJ7RGNJ3yVK3Ws4Ilm4Q3p5OElb9DQbhiscDbWP0kbKZjR7yQ9MdG/pub?output=csv";

      // Alternative URL if the above doesn't work
      const altSheetUrl = "https://docs.google.com/spreadsheets/d/1Rl-_eLhZK-vvQmJ4WwJA5QRgOG2LL2AUU9c2yIRvLHM/gviz/tq?tqx=out:csv";

      // Function to parse CSV
      function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.map(line => {
          // Process values with quotes and commas in them
          const result = [];
          let startIndex = 0;
          let inQuotes = false;
          
          for (let i = 0; i < line.length; i++) {
            if (line[i] === '"') {
              inQuotes = !inQuotes;
            } else if (line[i] === ',' && !inQuotes) {
              result.push(line.substring(startIndex, i).replace(/^"|"$/g, ''));
              startIndex = i + 1;
            }
          }
          
          // Add the last value
          result.push(line.substring(startIndex).replace(/^"|"$/g, ''));
          
          return result;
        }).filter(row => row.length > 0 && row.some(cell => cell.trim() !== '')); // Filter empty rows
      }

      // Function to fetch data and populate the gallery
      function fetchData(url) {
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error('Could not load data. Please check the spreadsheet URL.');
            }
            return response.text();
          })
          .then(csvText => {
            // Parse the CSV data
            const rows = parseCSV(csvText);
            
            if (rows.length === 0) {
              throw new Error('No data found in the spreadsheet.');
            }
            
            // Remove the loading message
            loadingEl.style.display = 'none';
            
            // Determine if the first row is a header
            const startRow = (rows[0][0].toLowerCase().includes('url') || rows[0][1].toLowerCase().includes('photo')) ? 1 : 0;
            
            // Loop through the rows and create slides and grid items
            for (let i = startRow; i < rows.length; i++) {
              const row = rows[i];
              
              if (row.length >= 2 && row[0] && row[1]) {
                const imageUrl = row[0].trim();
                const title = row[1].trim();
                
                // NEW: Store image data
                imageData.push({
                  url: imageUrl,
                  title: title,
                  index: imageData.length
                });
                
                const currentIndex = imageData.length - 1;
                
                // Create a slide for the slider
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = title;
                
                const caption = document.createElement('div');
                caption.className = 'slide-caption';
                caption.textContent = title;
                
                // NEW: Add click event to slide
                slide.addEventListener('click', function() {
                  openLightbox(currentIndex);
                });
                
                slide.appendChild(img);
                slide.appendChild(caption);
                slider.appendChild(slide);
                slides.push(slide);
                
                // Create an item for the grid
                const gridItem = document.createElement('div');
                gridItem.className = 'gallery-item';
                
                const gridImg = document.createElement('img');
                gridImg.src = imageUrl;
                gridImg.alt = title;
                gridImg.loading = 'lazy'; // Lazy loading for better performance
                
                // Add error handling for images
                gridImg.onerror = function() {
                  this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22300%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22300%22%20height%3D%22200%22%20fill%3D%22%23e0e0e0%22%2F%3E%3Ctext%20x%3D%22150%22%20y%3D%22100%22%20font-family%3D%22Arial%22%20font-size%3D%2216%22%20text-anchor%3D%22middle%22%20fill%3D%22%23777%22%3EImage%20not%20available%3C%2Ftext%3E%3C%2Fsvg%3E';
                  this.style.opacity = '0.7';
                };
                
                const gridCaption = document.createElement('div');
                gridCaption.className = 'gallery-caption';
                gridCaption.textContent = title;
                
                // NEW: Add click event to grid item
                gridItem.addEventListener('click', function() {
                  openLightbox(currentIndex);
                });
                
                gridItem.appendChild(gridImg);
                gridItem.appendChild(gridCaption);
                galleryGrid.appendChild(gridItem);
              }
            }
            
            // Activate the first slide
            if (slides.length > 0) {
              slides[0].classList.add('active');
              updateSlideCounter();
            } else {
              throw new Error('No images found in the spreadsheet.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            
            // If the first URL fails, try the alternative URL
            if (url === sheetUrl) {
              console.log('Trying alternative URL...');
              fetchData(altSheetUrl);
            } else {
              // Show error message
              loadingEl.style.display = 'none';
              errorEl.style.display = 'block';
              errorEl.textContent = error.message || 'An error occurred while loading the images.';
            }
          });
      }

      // Start fetching the data
      fetchData(sheetUrl);

      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (lightbox.classList.contains('active')) {
          // Lightbox is open
          if (e.key === 'ArrowLeft') {
            changeLightboxImage(-1);
          } else if (e.key === 'ArrowRight') {
            changeLightboxImage(1);
          } else if (e.key === 'Escape') {
            closeLightbox();
          }
        } else {
          // Slider navigation
          if (e.key === 'ArrowLeft') {
            changeSlide(-1);
          } else if (e.key === 'ArrowRight') {
            changeSlide(1);
          }
        }
      });
    });
  </script>
</body>
</html>
